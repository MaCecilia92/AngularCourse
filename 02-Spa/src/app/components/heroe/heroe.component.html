<h1>{{ heroe.nombre | uppercase }}<small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>
<div class="row">
    <div class= "col-md-3">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <button [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">Regresar</button>

    </div>
        <div class="col-md-9">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>
                {{heroe.bio}}
            </p>
            
            <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
        </div>
        </div>
        
   

</div>
